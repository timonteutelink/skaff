name: Release Skaff Lib

on:
  push:
    tags:
      - 'lib-v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Install dependencies
        run: bun install --frozen-lockfile
        working-directory: packages/skaff-lib
      - name: Build library
        run: bun run build
        working-directory: packages/skaff-lib
      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          cat > .npmrc <<'EOF'
          //registry.npmjs.org/:_authToken=${NODE_AUTH_TOKEN}
          always-auth=true
          registry=https://registry.npmjs.org
          EOF

          npm publish
        working-directory: packages/skaff-lib

