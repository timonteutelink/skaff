name: Release Cli

on:
  workflow_dispatch:
    inputs:
      release_version:
        description: >
          version to release. New version must be bigger than existing version and must be nonexistant.
          Will not patch main with new version for now
        required: true
        default: "v0.0.1"


defaults:
  run:
    working-directory: apps/cli

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      content: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build Template Types Lib
        run: bun run build
        cwd: packages/template-types-lib

        # maybe should be released seperately also.
      - name: Build Code Templator Lib
        run: bun run build
        cwd: packages/code-templator-lib

      - name: Create release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          echo "//registry.npmjs.org/:_authToken=${NODE_AUTH_TOKEN}" > ~/.npmrc
          cd packages/template-types-lib
          bun publish --access public
          cd packages/code-templator-lib
          bun publish --access public
