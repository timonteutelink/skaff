name: Release CLI

on:
  push:
    tags:
      - 'cli-v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Setup Node (for npm/oclif)
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install deps (bun) + create npm lockfile
        run: |
          bun install --frozen-lockfile
        working-directory: apps/cli

      - name: Create npm lockfile for oclif
        run: |
          npm config set workspaces false
          npm install --package-lock-only --omit=dev --no-audit --fund=false
        working-directory: apps/cli

      - name: Pack tarballs
        run: bun run pack:all
        working-directory: apps/cli

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          cat > .npmrc <<'EOF'
          //registry.npmjs.org/:_authToken=${NODE_AUTH_TOKEN}
          always-auth=true
          registry=https://registry.npmjs.org
          EOF

          npm publish
        working-directory: apps/cli

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            apps/cli/dist/**/*.deb
            apps/cli/dist/**/*.pkg
            apps/cli/tarballs/*.tgz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

