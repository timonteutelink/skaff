name: Release CLI

on:
  push:
    tags:
      - "cli-v*"

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js for npm publishing
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          registry-url: "https://registry.npmjs.org"

      - name: Install deps (bun)
        run: bun install --frozen-lockfile
        working-directory: apps/cli

      - name: Build dist
        run: bun run build:dist
        working-directory: apps/cli

      - name: Clean node_modules (remove Bun layout)
        run: rm -rf apps/cli/node_modules

      - name: Create npm lockfile for oclif
        run: npm install --package-lock-only --omit=dev --no-audit --fund=false --workspaces=false --prefix ./apps/cli ./apps/cli

      - name: Install production deps for packaging (npm, no scripts)
        env:
          npm_config_ignore_scripts: "true"
        run: npm ci --omit=dev --ignore-scripts --no-audit --fund=false --workspaces=false --prefix ./apps/cli

      - name: Pack tarballs
        working-directory: apps/cli
        run: |
          npx --yes oclif@4.22.41 pack tarballs \
            --targets linux-x64,linux-arm64,darwin-x64,darwin-arm64
          npx --yes oclif@4.22.41 pack deb

      - name: Publish to npm with provenance
        run: npm publish --provenance --access public --workspace ./apps/cli

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            apps/cli/dist/**/*.deb
            apps/cli/tarballs/*.tgz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
